
<html>
<head>
    
    <title>JavaScript Shortcuts Library (jQuery plugin)</title>
</head>
<body>


<p id="tarjeta">Debug output:</p>



</body>

</html>

<script type="text/javascript" src="js/jquery.1.3.2.min.js"></script>
<script type="text/javascript" src="/js/jquery.shortcuts.min.js"></script>
<script>
var debug = function(msg) {
    $('#tarjeta').text(msg);
};


$.Shortcuts.add({
    type: 'down',
    mask: 'F1',
    handler: function() {
        debug('Ctrl+A');
    }
});


$.Shortcuts.start();
</script>
